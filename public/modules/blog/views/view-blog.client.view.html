<div class="container" ng-controller="BlogController" ng-init="findOne()">
    <div class="row">
        <div class="col-md-8 blog-main">
            <article class="blog-post">
                <header>
                    <h1>{{blog.title}}</h1>
                    <div class="lead-image">
                        <img src="http://placehold.it/740x280" class="img-responsive">
                        <div class="meta clearfix">
                            <div class="author">
                                <i class="fa fa-user"></i>
                                <span class="data">{{blog.postedBy}}</span>
                            </div>
                            <div class="date">
                                <i class="fa fa-calendar"></i>
                                <span class="data">{{ blog.postedDt }}</span>
                            </div>
                            <div class="comments">
                                <i class="fa fa-comments"></i>
                                <span class="data"><a href="#comments"></a></span>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="blog-body">
                    <p ng-bind-html="blog.content"></p>
                </div>
            </article>

            <aside class="comments" id="comment">
                <hr />
                <dir-disqus disqus-shortname="dental-care"
                    disqus-identifier="{{ blog.slug }}"
                    disqus-title="{{blog.title}}"
                    disqus-url="{{ url }}"
                    ready-to-bind="{{ contentLoaded }}">
                </dir-disqus>
            </aside>
        </div>
        <div class="col-md-4 blog-aside">
            <div class="aside-widget">
                <header>
                    <h3>Tags</h3>
                </header>
                <div class="body clearfix">
                    <ul class="tags">
                        <li><a href="#">OpenPGP</a></li>
                        <li><a href="#">Django</a></li>
                        <li><a href="#">Bitcoin</a></li>
                        <li><a href="#">Security</a></li>
                        <li><a href="#">GNU/Linux</a></li>
                        <li><a href="#">Git</a></li>
                        <li><a href="#">Homebrew</a></li>
                        <li><a href="#">Debian</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
