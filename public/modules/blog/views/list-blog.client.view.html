<div class="container" ng-controller="BlogController" ng-init="findAll()">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div ng-repeat="blog in blogs">
                <article class="row blog-teaser">
                    <header class="col-md-4">
                        <a href="#">
                            <img class="img-responsive" src="http://placehold.it/200x200" alt="">
                        </a>
                    </header>
                    <div class="col-md-8 blog-body">
                        <h3><a ui-sref="blogs.detail({slug: blog.slug})">{{blog.title}}</a></h3>
                        <p><span class="glyphicon glyphicon-time"></span>Posted on {{ blog.postedDt }} </p>
                        <p>{{ blog.shortDesc }} </p>
                        <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </article>
            </div>
        </div>

        <div class="col-md-4 blog-aside">
            <div class="aside-widget">
                <header>
                    <h3>Tags</h3>
                </header>
                <div class="body clearfix">
                    <ul class="tags">
                        <li><a href="#">OpenPGP</a></li>
                        <li><a href="#">Django</a></li>
                        <li><a href="#">Bitcoin</a></li>
                        <li><a href="#">Security</a></li>
                        <li><a href="#">GNU/Linux</a></li>
                        <li><a href="#">Git</a></li>
                        <li><a href="#">Homebrew</a></li>
                        <li><a href="#">Debian</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>
